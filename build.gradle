plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.example.more_sword_mod'
version '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://files.minecraftforge.net/maven' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.4-45.0.0' // 使用するMinecraftとForgeのバージョンを指定
}

// ビルド設定
jar {
    manifest {
        attributes 'Implementation-Title': 'More Sword Mod',
                   'Implementation-Version': version
    }
}
